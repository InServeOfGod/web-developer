<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/jquery-ui/dist/themes/base/jquery-ui.min.css">
    <title>Jquery UI</title>

    <style>
        h1 {
            font-weight: 700;
            line-height: 40px;
        }

        small {
            color: var(--bs-secondary);
        }

        .obj {
            width: 250px;
            height: 250px;
            border: 5px solid var(--bs-secondary);
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        #drag-obj {
            color: var(--bs-white);
            background-color: var(--bs-secondary);
            width: 230px;
            height: 230px;
            border: 5px solid var(--bs-danger);
            padding: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: grab;
        }

        #scroll {
            max-width: 150px;
            max-height: 150px;
            overflow: auto;
            word-break: break-all;
            margin: 1rem;
            color: var(--bs-secondary);
        }

    </style>
</head>
<body>
    <div id="drag-obj" class="obj">
        <h1>You can drag me</h1>
    </div>

    <div id="drop-obj" class="obj">
        <small>drop here..</small>
    </div>

    <p id="scroll">
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
        lorem ipsum
    </p>

    <div class="container">
        <form>
            <label for="date">Select date : </label>
            <input type="text" id="date" name="date" class="form-control">
        </form>
    </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript">
        "use strict"

        $(document).ready(() => {
            $('#drag-obj').draggable()
            $('#drop-obj').droppable()

            $('#date').datepicker()

        })
    </script>
</body>
</html>
