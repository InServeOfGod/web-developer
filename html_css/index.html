<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HTML & CSS</title>
</head>
<body>
    <main class="container-fluid">
        <div class="container my-3" id="links-container">
            <div class="col-md-6 mx-auto">
                <div class="mb-3">

                </div>

                <div class="mb-3">
                    <a href="#" class="link-secondary" target="_blank" title="click over here">link secondary</a>
                </div>

                <div class="mb-3">
                    <a href="#" class="link-danger" title="do it">link danger</a>
                </div>

                <div class="mb-3">
                    <a href="#" class="link-success" title="go">link success</a>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="container">
                <img src="photo.jpg" alt="photo">
            </div>
        </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
